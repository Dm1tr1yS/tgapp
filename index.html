<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мастер маникюра - записи</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="main-view">
                <div class="header">
                    <div class="month-navigation">
                        <button class="nav-button" id="prev-month">‹</button>
                        <h2 class="month-title" id="current-month">Май 2023</h2>
                        <button class="nav-button" id="next-month">›</button>
                    </div>
                    <button class="add-button" id="add-appointment">
                        + Добавить запись
                    </button>
                </div>

                <div class="table-responsive">
                    <div id="appointments-table-container"></div>
                </div>
            </div>
        </div>

        <div id="add-modal" class="modal">
            <div class="modal-content">
                <h3>Новая запись</h3>

                <div class="form-group">
                    <label for="appointment-date">Дата</label>
                    <input type="date" id="appointment-date" required />
                </div>

                <div class="form-group">
                    <label for="appointment-time">Время</label>
                    <select id="appointment-time" required>
                        <option value="">Выберите время</option>
                        <option value="10:00">10:00</option>
                        <!-- Другие варианты времени -->
                    </select>
                </div>

                <!-- Остальные поля формы -->
            </div>
        </div>
    </body>
</html>
